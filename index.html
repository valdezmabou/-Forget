<!DOCTYPE>
<html>
<head>
<title>Home</title>
<!--Inserting the google material design lite libraries -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_orange.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<!---Adding the JQuery File-->
<!--<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>-->
<script src="javascript/jquery-3.1.1.min.js"></script>

<!--Adding the css file -->
<link rel="stylesheet" href="style.css">

<!-- Making the whole application responsive-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <!--This is the loggin dialog-->
  <dialog id="logindialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Sign In</h4>
    <div class="mdl-dialog__content">

    <!--  <p>
        Allowing us to collect data will let us get you the information you want faster.
      </p>
    -->
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="loginemail">
    <label class="mdl-textfield__label" for="sample3">E-mail</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="loginpassword">
      <label class="mdl-textfield__label" for="sample3">Password</label>
    </div>
    </div>
    <div class="mdl-dialog__actions">
      <!--
      <button type="button" class="mdl-button">Agree</button>
      <button type="button" class="mdl-button close">Disagree</button>
    -->
      <!-- Colored raised button -->
    <button id="loginbutton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Sign In</button>
    <button type="button" class="mdl-button">Cancel</button>
    </div>
    <!-- MDL Spinner Component -->
    <div id="loginprogress" class="mdl-spinner mdl-js-spinner is-active"></div>
  </dialog>

  <!--Adding the login div-->
  <div class="login-cover">
    <!-- MDL Spinner Component -->
    <div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
  </div>

  <!--Adding the navigation bar-->
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
         <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">!Forget</span>

            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
               <!-- Colored raised button -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">SIGN OUT<i class="button-right-icon material-icons">account_circle</i></button>
            </nav>
         </div>
      </header>
      <div class="mdl-layout__drawer">
         <span class="mdl-layout-title">!Forget</span>
         <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Home</a>
            <a class="mdl-navigation__link" href="">Favorites</a>
            <a class="mdl-navigation__link" href="">Maps</a>
            <a class="mdl-navigation__link" href="">Share</a>
         </nav>
      </div>
      <!--This is the main content-->
      <main class="mdl-layout__content">
         <div class="page-content">
            <table class="welcome_screen">
              <tr>
                  <td><h4>Thanks for using our App</h4></td>
              </tr>
              <tr>
                  <td><img class="centered_image" src="images/bg_logo1.jpg"/></td>
              </tr>
              <tr>
                  <td>
                    <!-- Colored raised button -->
                    <button class="facebook-login mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                      Login with facebook
                    </button>
                </td>
              <tr>
                <td>
                  <!-- Raised button -->
                    <button class="google-login mdl-button mdl-js-button mdl-button--raised">
                      Login with Google
                    </button>
              </td>
              </tr>
            </table>
         </div>
      </main>
   </div>
